<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Hospital Room Booking</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <style>
   /* CSS styles */
   body {
     font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
     margin: 0;
     padding: 0;
     background-color: #f4f4f4;
   }

   /* Navbar styles */
   nav {
     background-color: #4CAF50;
     color: #fff;
     display: flex;
     justify-content: space-between;
     align-items: center;
     padding: 10px 20px;
     box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
   }

   nav a {
     color: #fff;
     text-decoration: none;
     padding: 10px;
     transition: background-color 0.3s ease;
     border-radius: 5px;
   }

   nav a:hover {
     background-color: #3e8e41;
   }

   nav .logo {
     font-size: 24px;
     font-weight: bold;
   }

   /* Main content styles */
   main {
     padding: 20px;
     max-width: 800px;
     margin: 0 auto;
   }

   h1 {
     text-align: center;
     color: #4CAF50;
     margin-bottom: 30px;
   }

   form {
     background-color: #fff;
     padding: 20px;
     border-radius: 10px;
     box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
   }

   label {
     display: block;
     margin-bottom: 10px;
     font-weight: bold;
     color: #4CAF50;
   }

   input[type="text"],
   input[type="date"] {
     width: 100%;
     padding: 10px;
     margin-bottom: 20px;
     border: 1px solid #ccc;
     border-radius: 4px;
     box-sizing: border-box;
   }

   button[type="submit"] {
     background-color: #4CAF50;
     color: #fff;
     padding: 10px 20px;
     border: none;
     border-radius: 4px;
     cursor: pointer;
     transition: background-color 0.3s ease;
     width: 100%;
   }

   button[type="submit"]:hover {
     background-color: #3e8e41;
   }

   /* Responsive styles */
   @media (max-width: 768px) {
     nav {
       flex-direction: column;
       align-items: stretch;
     }

     nav div {
       margin-bottom: 10px;
     }

     nav a {
       display: block;
       text-align: center;
     }

     main {
       padding: 10px;
     }
   }
 </style>
</head>
<body>
 <nav>
   <div class="logo">
     <i class="fas fa-hospital"></i> Hospital Room Booking
   </div>
   <div>
     <a href="index.html"><i class="fas fa-home"></i> Home</a>
     <a href="#"><i class="fas fa-book"></i> Book Room</a>
     <a href="contact.html"><i class="fas fa-phone"></i> Contact</a>
     <a href="login.html"><i class="fas fa-user"></i> Login</a>
   </div>
 </nav>

 <main>
   <h1><i class="fas fa-bed"></i> Book a Hospital Room</h1>
   <form action="index.html">
     <label for="name"><i class="fas fa-user"></i> Name:</label>
     <input type="text" id="name" name="name" placeholder="Enter your name" required>

     <label for="check-in"><i class="fas fa-calendar-alt"></i> Check-in Date:</label>
     <input type="date" id="check-in" name="check-in" required>

     <label for="check-out"><i class="fas fa-calendar-alt"></i> Check-out Date:</label>
     <input type="date" id="check-out" name="check-out" required>

     <button type="submit"><i class="fas fa-book"></i> Book Now</button>
   </form>
 </main>
</body>
</html>
